[supervisord]
nodaemon=true

[program:backend]
command=/home/ubuntu/misp-sighting-server/back-end/kvrocks/build/kvrocks -c /home/ubuntu/misp-sighting-server/back-end/kvrocks/kvrocks.conf
stdout_logfile=/home/ubuntu/misp-sighting-server/backend.log
startsecs=10


[program:frontend]
command=/usr/bin/python3 sighting-server.py
stdout_logfile=/home/ubuntu/misp-sighting-server/frontend.log
startsecs=10
directory=/home/ubuntu/misp-sighting-server/bin
